<!DOCTYPE html>
<html lang="en">
<head>
    <title>Send Enquiry Now</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script nonce="<%= res.locals.nonce %>">
        console.log('Inline script executed securely with nonce!');
    </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #eef1f7;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            background: #ffffff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            border: 4px solid #007bff;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #2d3e50;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .g-recaptcha {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Send Enquiry Now</h2>
        <form method="POST" action="/submit">
            <input type="text" id="name" name="name" required placeholder="Name*">
            <input type="email" id="email" name="email" required placeholder="Emails">
            <input type="tel" id="mobile" name="mobile" required placeholder="Mobile">
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="Web Development">Web Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Graphic Design">Graphic Design</option>
            </select>

            <textarea id="message" name="message" rows="4" required placeholder="Write message here..."></textarea>

            <div class="g-recaptcha" data-sitekey="6Ld5fOIoAAAAAB2iweCfZmfPB2Q3UuWHDmfT4rni"></div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const input = document.querySelector("#mobile");
        const iti = window.intlTelInput(input, {
            initialCountry: "auto",
            geoIpLookup: function(callback) {
                fetch('https://ipapi.co/json/')
                    .then(res => res.json())
                    .then(data => callback(data.country_code))
                    .catch(() => callback("us"));
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.min.js"
        });
    </script>
</body>
</html>
